<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>LOBA BAGUES</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top">
            <a href="./pages/quienes_somos.html">
                <div class="nav_inicio">
                    <img src="image/Logo Loba.jpg" class="Logo" alt="LOGO LOBA BAGUES">
                    <h1 class="Titulo">LOBA BAGUES</h1>
                </div>
            </a>
            <div class="nav_inicio iconos">
                <a href="#" data-bs-toggle="modal" data-bs-target="#Icono">
                    <box-icon class='icono' name='cart' color='white'></box-icon>
                </a>
                <a href="#"><box-icon class='icono' name='user-circle' color='white'></box-icon></a>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/Oil1.png" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="./image/nails-3.png" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="./image/blush-2.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </header>

    <main id="main">
        <h3 class="main_subtitulo">Productos destacados</h3>
        <div class="main_cards">
            <div class="card" style="width: 18rem;">
                <img src="./image/Producto-1.jpg" class="card-img-top" alt="Producto 1">
                <div class="card-body">
                    <h5 class="card-title">Producto 1</h5>
                    <p class="card-text">Precio: $100</p>
                    <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 1', 100)">Añadir al carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./image/Producto-2.jpg" class="card-img-top" alt="Producto 2">
                <div class="card-body">
                    <h5 class="card-title">Producto 2</h5>
                    <p id="total" class="card-text">Precio: $150</p>
                    <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 2', 150)">Añadir al carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./image/Producto-6.jpg" class="card-img-top" alt="Producto 3">
                <div class="card-body">
                    <h5 class="card-title">Producto 3</h5>
                    <p id="total"class="card-text">Precio: $200</p>
                    <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 3', 200)">Añadir al carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./image/Producto-8.jpg" class="card-img-top" alt="Producto 4">
                <div class="card-body">
                    <h5 class="card-title">Producto 4</h5>
                    <p id="total" class="card-text">Precio: $250</p>
                    <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 4', 250)">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="Icono" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Tu carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="carritoItems"></ul>
                    <p id="total">Total: $0</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="comprarBtn">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container">
        <a href="../pages/quienes_somos.html" id="QuienesSomos">Quiénes somos</a>
        <form action="Link" method="post" target="_blank">
            <h1>Envíanos tu consulta</h1>
            <label for="email"><h1>Correo electrónico</h1></label>
            <input type="email" id="email" name="email" required><br>
            <label for="mensaje"><h1>Tu consulta</h1></label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button>Enviar</button>
        </form>
        <div>
            <h1 id="redes">Redes:</h1>
            <img class="RSocial" src="./image/Fcabook.png" alt="Facebook">
            <img class="RSocial" src="./image/Instagrampng.png" alt="Instagram">
            <img class="RSocial" src="./image/Twiter.jpg" alt="Twitter">
            <img class="RSocial" src="./image/Tik tok1.png" alt="TikTok">
        </div>
    </footer>

    <script src="carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
